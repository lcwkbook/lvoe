              <img src="https://api.vvhan.com/api/acgimg">

              <div class="texts">
              <p>在这一天我们相遇了,你正式向我表白</p>

           </div>
        </div>
        <div class="swiper-slide">
           <div class="sw-img">
              <img src="https://api.vvhan.com/api/acgimg">
           </div>
           <div class="sw-text">

      </div>
    </div>
    </div>
    
	<script>
      var swiper6 = new Swiper(".mySwiper6", {
        grabCursor: true,
        effect: "creative",
        creativeEffect: {
          prev: {
            shadow: true,
            origin: "left center",
            translate: ["-5%", 0, -200],
            rotate: [0, 100, 0],
          },
          next: {
            origin: "right center",
            translate: ["5%", 0, -200],
            rotate: [0, -100, 0],
          },
        },
        pagination: {
             el: ".swiper-pagination",
          },
